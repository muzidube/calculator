<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">  
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="input">0</p>
            <p id="result"></p>
        </div>
        <div class="ctrlBtns">
            <button id="clearBtn">Clear</button>
            <button id="deleteBtn">Delete</button>
            <button id="answerBtn">ANS</button>
        </div>
        <div class="btns">
            <button class="btn" id="sevenBtn">7</button>
            <button class="btn" id="eightBtn">8</button>
            <button class="btn" id="nineBtn">9</button>
            <button class="symBtn" id="divideBtn">/</button>
            <button class="btn" id="fourBtn">4</button>
            <button class="btn" id="fiveBtn">5</button>
            <button class="btn" id="sixBtn">6</button>
            <button class="symBtn" id="multiplyBtn">x</button>
            <button class="btn" id="oneBtn">1</button>
            <button class="btn" id="twoBtn">2</button>
            <button class="btn" id="threeBtn">3</button>
            <button class="symBtn" id="addBtn">+</button>
            <button id="dotBtn">.</button>
            <button class="btn" id="zeroBtn">0</button>
            <button id="equalsBtn">=</button>
            <button class="symBtn" id="subtractBtn">-</button>
        </div>
    </div>
</body>
</html>
