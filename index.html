<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">  
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="input">0</p>
            <p id="result"></p>
        </div>
        <div class="ctrlBtns">
            <button class="ctrlBtn" id="clearBtn">Clear</button>
            <button data-key="8" class="ctrlBtn" id="deleteBtn">Delete</button>
            <button class="ctrlBtn" id="answerBtn">ANS</button>
        </div>
        <div class="btns">
            <button data-key="55" class="btn allBtns" id="sevenBtn">7</button>
            <button data-key="56" class="btn allBtns" id="eightBtn">8</button>
            <button data-key="57" class="btn allBtns" id="nineBtn">9</button>
            <button data-key="191" class="symBtn allBtns" id="divideBtn">/</button>
            <button data-key="52" class="btn allBtns" id="fourBtn">4</button>
            <button data-key="53" class="btn allBtns" id="fiveBtn">5</button>
            <button data-key="54" class="btn allBtns" id="sixBtn">6</button>
            <button data-key="88" class="symBtn allBtns" id="multiplyBtn">x</button>
            <button data-key="49" class="btn allBtns" id="oneBtn">1</button>
            <button data-key="50" class="btn allBtns" id="twoBtn">2</button>
            <button data-key="51" class="btn allBtns" id="threeBtn">3</button>
            <button data-key="61" class="symBtn allBtns" id="addBtn">+</button>
            <button data-key="49" class ="allBtns" id="dotBtn">.</button>
            <button data-key="48" class="btn allBtns" id="zeroBtn">0</button>
            <button data-key="13" class ="allBtns" id="equalsBtn">=</button>
            <button data-key="173" class="symBtn allBtns" id="subtractBtn">-</button>
        </div>
    </div>
</body>
</html>
